<body class="sidebar-dark img_back">
<div class="main-wrapper">
  <div class="page-wrapper full-page" style="background: transparent;">
    <div class="page-content d-flex align-items-center justify-content-center">
      <div class="row w-100 mx-0 auth-page">
        <div class="col-md-8 col-xl-6 mx-auto">
          <div class="card" style="background: #ffffffe3;">
            <div class="row">
              <div class="col-md-12 ps-md-0">
                <div class="auth-form-wrapper px-4 py-5"> <a href="#" class="noble-ui-logo d-block mb-2  text-center">SICAP <span>SAE</span></a>
                  <h5 class="text-muted fw-normal mb-4  text-center">Bem-vindo ao Sistema de Avaliação Educacional da SICAP Soluções.</h5>
                  
				  <form class="forms-sample cont_login_1" action="javascript:void(0);">
                    <div class="mb-3">
                      <label for="userEmail" class="form-label">Login</label>
                      <input type="text" class="form-control login_p" placeholder="Login" value="">
                    </div>
                    <div class="mb-3">
                      <label for="userPassword" class="form-label">Senha</label>
                      <input type="password" class="form-control senha_p" autocomplete="current-password" placeholder="Senha" value="">
                    </div>
                    <div style="text-align: right;">
                      <button class="btn btn-primary text-white" onClick="login_p1();">Acessar</button>
                    </div>
                  </form>
					
				  <form class="forms-sample cont_login_2" action="javascript:void(0);" style="display: none">
                    <div class="mb-3">
                      	<label class="form-label">Ano Letivo</label>
                      	<select class="form-select ano_letivo_p" onChange="listar_municipio_login(this.value);">
							<option value="-1">BUSCANDO</option>
						</select>
                    </div>
                    <div class="mb-3">
						<label class="form-label">Município</label>
						<select class="form-select municipio_p" onChange="get_avaliacao_municipio(this.value);">
							<option value="-1">BUSCANDO</option>
						</select>
                    </div>
					  <div class="mb-3">
						<label class="form-label">Avaliação</label>
						<select class="form-select avaliacao_p">
							<option value="-1">BUSCANDO</option>
						</select>
                    </div>
                    <div style="text-align: center;">
                      <button class="btn btn-primary text-white btn_bd" onClick="baixar_dados_avaliacao();">Baixar Dados</button>
                    </div>
                  </form>
					
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
